databaseChangeLog:
  -  preConditions:
       - onFail: WARN

  -  changeSet:
      id: 1
      author:  iranneto
      changes:
        -  createTable:
            tableName: user
            columns:
              -  column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                  name:  firstname
                  type:  varchar(50)
                  constraints:
                    nullable: false
              -  column:
                  name:  lastname
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              -  column:
                  name:  state
                  type:  char(2)