server:
  port: 8080
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  boot:
    admin:
      client:
        instance:
          service-url: http://example-service:8080
        url: [http://sb-admin:9990]
  application:
    name: example-service
  liquibase:
    change-log: classpath:liquibase/changelog-master.xml

  logging:
    level:
      liquibase: INFO
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;
    username: sa
    password: sa

  h2:
    console:
      enabled: true