version: '3'

networks:
  default:
    driver: bridge

services:
  example-service:
    build:
      context: ./example-service
      dockerfile: ./docker/Dockerfile
    image: example-service:0.0.1
    ports:
      - "8080:8080"
      - "8083:8083"
    networks:
      default:
        aliases:
          - java.api.boilerplate.docker.com
          - example-service
    depends_on:
      - sb-admin
      - db
      - pgadmin4

  sb-admin:
    build:
      context: ./sb-admin
      dockerfile: ./docker/Dockerfile
    image: sb-admin:0.0.1
    ports:
      - "9990:9990"
      - "9993:9993"
    networks:
      default:
        aliases:
          - sb.admin.docker.com
          - sb-admin

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "freedev"
    ports:
      - "15432:5432"
    volumes:
      - .mount/db:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - db
          - db.docker.com

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "freedev@freedev.com"
      PGADMIN_DEFAULT_PASSWORD: "freedev"
    ports:
      - "16543:80"
    depends_on:
      - db
    networks:
      default:
        aliases:
          - pgadmin4
          - pgadmin4.docker.com